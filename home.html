<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .sidebar button {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .sidebar button:hover {
      background-color: #c82333;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      position: relative;
      overflow: hidden;
    }
    .content img {
      object-fit: cover; /* This will make the image cover the entire space */
      width: 100%; /* Make the image take the full width of the content area */
      height: 100%; /* Make the image take the full height of the content area */
      position: absolute; /* Position image absolutely to cover the full container */
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <a id="booking-history" href="#">Booking History</a>
      <a id="profile-button" href="#">Profile</a>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="content">
      <img src="train.jpg" alt="Train Image">
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = 'login.html';  // Redirect to login page
    }

    document.getElementById('booking-history').addEventListener('click', () => {
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email'); // Get the email from the URL

    if (email) {
      window.location.href = `bookingHistory.html?email=${encodeURIComponent(email)}`;
    } else {
      alert('Email not found in URL!');
    }
  });

  document.getElementById('profile-button').addEventListener('click', () => {
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    if (email) {
      window.location.href = `profile.html?email=${encodeURIComponent(email)}`;
    } else {
      alert('Email not found in the URL!');
    }
  });
  </script>

</body>
</html>
